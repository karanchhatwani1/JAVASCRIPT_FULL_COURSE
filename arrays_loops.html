<!DOCTYPE html>

<html>
    <head>
        <title>Arrays & loops</title>
    </head>

    <body>
        <script>
            const nums = [10, 20, 30];
            nums[2] = 99;
            console.log(nums);

            function getLastValue(value){
                return value[value.length - 1];
            }

            function swapValues(value){
                let i = 0;
                let j = value.length - 1;
                let temp = value[j];

                while(i < j){
                    value[j] = value[i];
                    value[i] = temp;
                    i++;
                    j--;
                    temp = value[j];
                }

                return value;
            }

            function addArrayNum(value, addon){
                for(let i = 0; i < value.length; i++){
                    value[i] += addon;
                }

                return value;
            }

            function minmax(value){
                const result = {
                    min: null,
                    max: null
                };

                for(let i = 1; i < value.length; i++){
                    if( result.max === null || value[i] > result.max){
                        result.max = value[i];
                    }
                    if(result.min === null || value[i] < result.min){
                        result.min = value[i];
                    }
                }

                return result;
            }
            
            function countWords(value){
                const result = {

                };

                for(let i = 0; i < value.length; i++){
                    if (!result[value[i]]) {
                        result[value[i]] = 1;
                    } else {
                        result[value[i]]++;
                    }
                }

                return result;
            }

            console.log(getLastValue(nums));
            console.log(swapValues(nums));

            for(let i = 0; i <= 10; i += 2){
                console.log(i);
            }

            for(let i = 5; i >= 0; i--){
                console.log(i);
            }

            for(let i = 0; i < nums.length; i++){
                nums[i]++;
            }

            console.log(nums);
            console.log(addArrayNum(nums, 4)); 
            console.log(minmax(nums));
            console.log(countWords(['teri', 'meri', 'meri', 'teri']));
        </script>
    </body>
</html>
