<!DOCTYPE html>

<html>
    <head>
        <title>Objects</title>
    </head>

    <body>
        <script>
            const product = {
                name: "Basketball",
                price: 2095
            }

            const product1 = {
                name: "Bat",
                price: 2096
            }

            console.log(product);

            product.price += 500;
            console.log(product.price);

            product['delicery-time'] = '3 days';
            console.log(product);

            function comparePrice(product1, product2){
                if(product1.price >= product2.price){
                    return product2;
                }

                return product1;
            }

            comparePrice(product, product1);

            let text = "Hello world!";
            console.log(text.repeat(4));
        </script>
    </body>
</html>
