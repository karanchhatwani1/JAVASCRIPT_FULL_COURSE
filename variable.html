<!DOCTYPE html>

<html>
    <head>
        <title>Javascript chapter 1</title>

        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="Styles/javascript_chapter_1.css">
    </head>

    <body>
        <script>
            let name = "karan";
            console.log(`My name is ${name}`);

            let cost = 0;
            cost = 5 + 3 + 9;
            console.log(`Cost of food : ${cost}`);

            let result = cost * 0.1;
            console.log(`Tax : ${result}`);

            let totalCost = cost + result;
            console.log(`Total cost : $${totalCost}`);
        </script>
    </body>
</html>
