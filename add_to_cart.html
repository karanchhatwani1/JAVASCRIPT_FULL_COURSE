<!DOCTYPE html>

<html>
    <head>
        <title>Add to cart project</title>

        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="Styles/javascript_chapter_1.css">
    </head>

    <body>
        <button onclick="
            console.log(`Cart Quantity : $${cartQuantity}`);">Show cart details</button>
        <button onclick="
            cartQuantity++;
            console.log(`Cart Quantity : $${cartQuantity}`);">Add to cart</button>
        <button onclick="
            cartQuantity += 2;
            console.log(`Cart Quantity : $${cartQuantity}`);">+2</button>
        <button onclick="
            cartQuantity += 3;
            console.log(`Cart Quantity : $${cartQuantity}`);">+3</button>
        <button onclick="
            cartQuantity += 4;
            console.log(`Cart Quantity : $${cartQuantity}`);">+4</button>
        <button onclick="
            cartQuantity -= 2;
            console.log(`Cart Quantity : $${cartQuantity}`);">-2</button>
        <button onclick="
            cartQuantity -= 3;
            console.log(`Cart Quantity : $${cartQuantity}`);">-3</button>
        <button onclick="
            cartQuantity = 0;
            console.log(`Cart Quantity : $${cartQuantity}`);">Reset Cart</button>
        <button onclick="
            cartQuantity -= 1;
            console.log(`Cart Quantity : $${cartQuantity}`);">Remove Item</button>

        <script>
            let cartQuantity = 0;
            
            if(cartQuantity > 10){
                cartQuantity--;
                alert("The cart is full");
            }

            if(cartQuantity <= 0){
                cartQuantity++;
                alert("Not enough item in the cart");
            }
        </script>
    </body>
</html>
